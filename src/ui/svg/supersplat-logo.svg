<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- 背景：你可以把 fill 改成你原来 supersplat 图标的背景颜色 -->
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#111827"></stop>
      <stop offset="100%" stop-color="#1f2937"></stop>
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="512" height="512" rx="96" fill="url(#bg)"></rect>

  <!-- 居中的 4D 盒子图案 -->
  <g transform="translate(256,256) scale(1.2)"> 
    <polygon fill="#ffffff" fill-opacity="0.9" points="-90,-40 0,-90 90,-40 0,10"></polygon> 
    <polygon fill="#ffffff" fill-opacity="0.8" points="-90,-40 -90,60 0,110 0,10"></polygon> 
    <polygon fill="#ffffff" fill-opacity="0.7" points="90,-40 90,60 0,110 0,10"></polygon> 
 
  </g>
</svg>
